<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/2b070e02a1.js"></script>
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <div class="header">
                <h1><span id="count">0</span>Tasks</h1>
            </div>
            <div class="list">
                <ul id="box"></ul>
            </div>
            <div class="add-task">
                <input type="text" id="tboxName">
                <button onclick="addTask()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
